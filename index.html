<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Master</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-blue-500 font-bold text-center">Money Master</h1>
    </header>

    <main>
        <div class="w-2/5 float-left mt-12 ml-10">
            <img class="w-100" src="images/money-1.jpg" alt="">
        </div>
        <div class="w-2/5 float-left bg-slate-100 mt-12 text-center p-7">

            <h2 class="text-2xl font-medium">Income</h2>
            <label class="font-semibold" for="">income:</label><input id="income"
                class="w-4/5 ml-8 p-2 rounded mt-3 bg-slate-300	" type="text">
            <h2 class="text-2xl font-medium mt-3">Expense</h2>
            <label class="font-semibold" for="">Food:</label><input id="food"
                class="w-4/5 ml-8 p-2 rounded mt-3 bg-slate-300	" type="text">
            <label class="font-semibold" for="">Rent:</label><input id="rent"
                class="w-4/5 ml-8 p-2 rounded mt-3 bg-slate-300	" type="text">
            <label class="font-semibold" for="">Cloth:</label><input id="cloth"
                class="w-4/5 ml-8 p-2 rounded mt-3 bg-slate-300	" type="text">
            <button id="btn-calculate"
                class="bg-blue-400 py-3 px-8 mt-3 rounded text-white font-medium">Calculate</button>
            <h2 class="text-2xl font-medium mt-3">Total Expense: <span id="total-expense"></span></h2>
            <h2 class="text-2xl font-medium mt-3">Blance: <span id="blance"></span></h2>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
